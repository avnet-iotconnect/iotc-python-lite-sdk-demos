<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="560" viewBox="0 0 1400 560" role="img" aria-labelledby="title desc">
  <title id="title">PolarFire SoC Offload Workshop Flow</title>
  <desc id="desc">Cloud commands go to MPU app, which selects software inference or FPGA acceleration and returns telemetry to dashboard.</desc>

  <defs>
    <style>
      .bg { fill: #f7f9fc; }
      .card { fill: #ffffff; stroke: #1f2a44; stroke-width: 2; rx: 14; ry: 14; }
      .cloud { fill: #eaf2ff; stroke: #1f2a44; stroke-width: 2; rx: 20; ry: 20; }
      .sw { fill: #e8f7ed; stroke: #1f2a44; stroke-width: 2; rx: 14; ry: 14; }
      .hw { fill: #fff2d9; stroke: #1f2a44; stroke-width: 2; rx: 14; ry: 14; }
      .telemetry { fill: #ffe9ec; stroke: #1f2a44; stroke-width: 2; rx: 14; ry: 14; }
      .dash { fill: #e9fbff; stroke: #1f2a44; stroke-width: 2; rx: 14; ry: 14; }
      .h1 { font-family: 'Segoe UI', Arial, sans-serif; font-size: 28px; font-weight: 700; fill: #1f2a44; }
      .h2 { font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; font-weight: 600; fill: #1f2a44; }
      .txt { font-family: 'Segoe UI', Arial, sans-serif; font-size: 17px; fill: #1f2a44; }
      .small { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #31456b; }
      .labelbg { fill: #f7f9fc; }
      .arrow { stroke: #1f2a44; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,4 L0,8 z" fill="#1f2a44" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="560" />
  <text class="h1" x="700" y="52" text-anchor="middle">PolarFire SoC Workshop Offload Architecture</text>

  <rect class="cloud" x="60" y="190" width="250" height="140" />
  <text class="h2" x="185" y="240" text-anchor="middle">/IOTCONNECT</text>
  <text class="txt" x="185" y="268" text-anchor="middle">Cloud Commands</text>
  <text class="small" x="185" y="296" text-anchor="middle">classify, bench, status</text>

  <rect class="card" x="360" y="120" width="290" height="170" />
  <text class="h2" x="505" y="170" text-anchor="middle">MPU App</text>
  <text class="txt" x="505" y="198" text-anchor="middle">RISC-V Control Plane</text>
  <text class="small" x="505" y="226" text-anchor="middle">Parses command, selects mode,</text>
  <text class="small" x="505" y="246" text-anchor="middle">executes runtime path</text>

  <rect class="sw" x="720" y="90" width="280" height="150" />
  <text class="h2" x="860" y="138" text-anchor="middle">Software Path</text>
  <text class="txt" x="860" y="166" text-anchor="middle">Inference on MPU</text>
  <text class="small" x="860" y="194" text-anchor="middle">Best for tiny workloads</text>

  <rect class="hw" x="720" y="290" width="280" height="150" />
  <text class="h2" x="860" y="338" text-anchor="middle">Hardware Path</text>
  <text class="txt" x="860" y="366" text-anchor="middle">FPGA Fabric Accelerator</text>
  <text class="small" x="860" y="394" text-anchor="middle">SmartHLS-generated RTL</text>

  <rect class="telemetry" x="1060" y="170" width="280" height="120" />
  <text class="h2" x="1200" y="214" text-anchor="middle">Telemetry Payload</text>
  <text class="small" x="1200" y="242" text-anchor="middle">pred, scores, sw/hw timing,</text>
  <text class="small" x="1200" y="262" text-anchor="middle">match rate, speedup</text>

  <rect class="dash" x="1060" y="330" width="280" height="120" />
  <text class="h2" x="1200" y="374" text-anchor="middle">Dashboard</text>
  <text class="txt" x="1200" y="402" text-anchor="middle">Visualization + Control</text>

  <path class="arrow" d="M310 260 L360 205" />
  <rect class="labelbg" x="294" y="212" width="78" height="20" />
  <text class="small" x="333" y="227" text-anchor="middle">commands</text>

  <path class="arrow" d="M650 180 L720 150" />
  <rect class="labelbg" x="646" y="122" width="72" height="20" />
  <text class="small" x="682" y="137" text-anchor="middle">mode=sw</text>

  <path class="arrow" d="M650 240 L720 340" />
  <rect class="labelbg" x="646" y="266" width="74" height="20" />
  <text class="small" x="683" y="281" text-anchor="middle">mode=hw</text>

  <path class="arrow" d="M1000 165 L1060 210" />
  <path class="arrow" d="M1000 365 L1060 250" />

  <path class="arrow" d="M1200 290 L1200 330" />

</svg>
